<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>jQuery ShoppingList Plugin Demo</title>
	
	<link rel="stylesheet" href="css/normalize.css" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:500,700" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
	<div id="jquery-script-menu">
		<div class="jquery-script-center">
			<header>
				<h1>Shopping List</h1>
			</header>

			<div class="wrapper">
				<div class="input">
					<h3>Enter Item:</h3>
					<input type="text" class="custinput" id="item-input" placeholder="Enter shopping item..." autofocus>
					<button type="submit" class="btn">Add</button>

					<div class="list">
						<table class="items">
							<thead>
								<tr>
									<th class="edit" colspan="3"><span></span></th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> 
	<script src="js/script.js"></script>

</body>

</html>
